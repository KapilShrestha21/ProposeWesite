<script>
    // Check if the page is redirected from index3
    if (localStorage.getItem('triggerConfetti') === 'true') {
            // Trigger confetti effect when arriving at index4
            triggerConfetti();
            // Clear the flag after triggering confetti
            localStorage.removeItem('triggerConfetti');
        }

        function triggerConfetti() {
            // Use the confetti library to trigger confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
</script>
